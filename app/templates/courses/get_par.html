<table class='table table-sm table-hover table-striped'>
    <tr>
        <th>Hole</th
        ><th>Par</th>
    </tr>
    <!-- For each Hole and Par -->
    {% for hole in course_holes%}
    <tr>
        <td>{{hole.Hole_Num}}</td>
        <td align="center"><input id="{{hole.HoleID}}" type='number' size='2' min="0" max="100" 
		    style="border-radius:5%; text-align:center" name=Hole{{hole.HoleID}} value="{{hole.Par}}" required /></td>
    </tr>
    {% endfor %}
    <!-- For end -->
</table>
