{% extends 'base.html' %}
{% block content %}
<!-- Begin page content -->
<main role="main" class="container">
	<div class="contain">
	  <div class="right-half round">
		<h4>Edit Personal Information:</h4><br/>
		<form id="editpersonal" method="POST">
			<div id="myInfo">
			    <!-- Display details based on UserID login -->
				<p>My ID: <div id="myName" name="my_name" class="form-control" required />{{my_id}}</div></p>
				<p>Email: <input type="text" id="myEmail" name="my_email" class="form-control" value="{{my_email}}" required /></p>
				<p>Password: <input type="password" id="myPasswd" name="my_passwd" class="form-control" value="{{my_passwd}}" required /></p>
			</div>
			<center><br/>
				<button type="submit" class="btn btn-success" id="btnSave" name="submit" value="submit">Save</button>
				<button type="button" class="btn btn-info" onclick="window.location='{{ url_for('admin') }}'"><i class="fas fa-backward"></i> Back </button>
			</center>
		</form><br/>
		<!--Confirmation message needs to show when data is changed-->
		<div class="alert alert-info text-center alert-dismissible fade show" role="alert" style="display:{{alert}}">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		  Personal Information Changed Successfully
		</div>
	</div>	
</main>
{% endblock %}
