{% extends 'base.html' %}
{% block content %}
<!-- Begin page content -->
<main role="main" class="container">
	<div class="contain">
	  <div class="right-half round">
		<form id="choose_event" method="POST">
		    <!-- href as scores/<event_id> -->
			<h4>{Username} - Choose Event</h4><br/>
			<div style="width:50%">
			<h6>Select an event to view all its scores:</h4><br/>
			<!-- From Populated EventID & VenueID in Session -->
			<p>Choose Event: 
			  <select id="eventSelect" name="event_select" class="form-control">
			    <!-- Foreach Event -->
			    <option value="{event.EventId}">{event.Name} - {event.Address} - {event.Date}</option>
			  </select>
			</p><br/>
				<!-- Submit changed scores to database onclick "Update/Delete Event" -->
				<center>
				<!-- If an event is selected then show Change Event Info & Add/Remove Player, else hide it -->
				<button type="submit" class="btn btn-primary form-control" id="viewScores" name="view_scores"  onclick="window.location='{{ url_for('scores') }}'" value="scores">View Scores</button><br/><br/>
				<button type="button" class="btn btn-info form-control" onclick="window.location='{{ url_for('players') }}'"><i class="fas fa-backward"></i> Back </button><br/><br/>
				</center>
			</div>
		</form>
	  </div>
	</div>	
</main>
{% endblock %}
