{% block content %}

{% if success == 'TRUE' %}
    {% for event in events%}
        <li value={{event.EventId}}><li>{{event.Date}} : <a href={{url_for('scores',event_id=event.EventId)}} style="color:orange;">{{event.Name}}</a></li>
    {% endfor %}
{% else %}
    <li><b>No events this day</b></li>
{% endif %}

{% endblock %}
