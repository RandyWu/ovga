{% extends 'base.html' %}
{% block content %}
<!-- Begin page content -->
<main role="main" class="container">
	<div class="contain">
	  <div class="left-half round">
		<h4>{Event ID | Event Name} - Add/Remove Player</h4><br/>
		<h6>Currently Registered Players:</h6>
		<table class="table table-hover table-dark">
		   <tr>
		      <th>Player Name</th><th>Group</th>
		   </tr>
		   <!-- Foreach Players & Group -->
		   <tr>
		      <td>{Player 1}</td><td>{Group 1}</td>
		   </tr>
        </table>		
	  </div><br/>
	  <div class="right-half round">
		<h4>{Event ID | Event Name} - Add/Remove Player</h4><br/>
		<form id="editevent_player" method="POST">
			<p>Choose Player: 
			  <select id="playerSelect" name="player_select" class="form-control">
			    <!-- Foreach Player in Event -->
			    <option value="">{Player 1}</option>
			  </select>
			</p>
			<p>Choose Group: 
			  <select id="groupSelect" name="group_select" class="form-control">
			    <!-- Foreach Group in Event -->
			    <option value="">{Group 1}</option>
			  </select>
			</p>
			<p>Action:
			  <select id="actionSelect" name="action_select" class="form-control">
			    <option value="add">Add</option>
				<option value="remove">Remove</option>
			  </select>
			</p>
			<center><br/>
				<button type="submit" class="btn btn-success" id="addevent" name="submit" value="submit">Save</button>
				<button type="button" class="btn btn-primary" id="addevent" onclick="window.location='{{ url_for('editevent_landing') }}'">Change Event</button>
				<button type="button" class="btn btn-info" id="addevent" onclick="window.location='{{ url_for('admin') }}'"><i class="fas fa-backward"></i> Admin </button>
			</center>
		</form><br/>
		<!--Confirmation message needs to show when page is validated-->
		<div class="alert alert-info alert-dismissible text-center" id="alert_addgroup" role="alert">{Player added/removed successfully}</div>
	  </div>
	</div>	
</main>
{% endblock %}
